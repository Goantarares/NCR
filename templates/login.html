<h1>Login Now</h1>

<style>
    h3 {
        color: red;
    }
</style>

{% for message in messages %}
<h3>
    {{ message }}
</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" required />
    <p>Password:</p>
    <input type="password" name="password" required />
    <p><input type="submit" value="Login"></p>

</form>
